  odds = Number(odds);
  if (odds < 0) return Math.abs(odds)/(Math.abs(odds)+100)*100;
  return 100/(odds+100)*100;
}

function percentToOdds(p) {
  p = Number(p)/100;
  if (p <= 0 || p >= 1) return "";
  return p > 0.5 ? -(p/(1-p)*100).toFixed(0) : ((1-p)/p*100).toFixed(0);
}

function formatSigned(n) {
  return (n >= 0 ? "+" : "") + n.toFixed(1) + "%";
}

}
