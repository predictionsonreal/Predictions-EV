<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EV Predictions on Real - Sports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1e1e2f;
    color: #e0e0e0;
    padding: 20px;
}

h2 {
    color: #4a90e2;
    text-align: center;
}

h3 {
    color: #4a90e2;
    margin-top: 30px;
}

.container {
    max-width: 900px;
    margin: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #2c2c3e;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 15px;
}

th, td {
    border: 1px solid #444;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #4a90e2;
    color: #fff;
}

input {
    width: 90px;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #666;
    background-color: #1e1e2f;
    color: #e0e0e0;
    text-align: center;
}

button {
    padding: 10px 16px;
    margin: 6px 6px 12px 0;
    border-radius: 6px;
    border: none;
    background-color: #4a90e2;
    color: #1e1e2f;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background-color: #357abd;
}

.output {
    white-space: pre-line;
    font-family: monospace;
    background-color: #2c2c3e;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #444;
}

.converter {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.converter input {
    width: 150px;
}

@media (max-width: 600px) {
    input {
        width: 70px;
    }
}
</style>
</head>

<body>
<div class="container">

<h2>EV Predictions on Real - Sports</h2>

<h3>Market Odds Converter</h3>
<div class="converter">
    <div>
        Market Odds<br>
        <input id="oddsInput" placeholder="-136">
    </div>
    <div>
        Implied Probability (%)<br>
        <input id="probInput" placeholder="57.6">
    </div>
</div>

<h3>Bets</h3>
<table id="bets">
<tr>
  <th>Team</th>
  <th>Real %</th>
  <th>Market Odds</th>
  <th>RAX</th>
  <th>Payout (optional)</th>
  <th>Result (W/L)</th>
</tr>
<tr>
  <td><input placeholder="Team"></td>
  <td><input placeholder="Real %"></td>
  <td><input placeholder="Odds"></td>
  <td><input placeholder="RAX"></td>
  <td><input placeholder="Payout"></td>
  <td><input value="W"></td>
</tr>
</table>

<button onclick="addRow()">Add Bet</button>
<button onclick="generate()">Generate</button>
<button onclick="copyOutput()">Copy All</button>

<div class="output" id="output"></div>

</div>

<script>
// ----------------------
// Odds Converter
// ----------------------
const oddsInput = document.getElementById("oddsInput");
const probInput = document.getElementById("probInput");

oddsInput.addEventListener("input", () => {
    const odds = Number(oddsInput.value);
    if (!odds) return;
    let prob = odds < 0
        ? Math.abs(odds) / (Math.abs(odds) + 100)
        : 100 / (odds + 100);
    probInput.value = (prob * 100).toFixed(1);
});

probInput.addEventListener("input", () => {
    let p = Number(probInput.value) / 100;
    if (!p || p <= 0 || p >= 1) return;
    let odds = p > 0.5
        ? -(100 * p / (1 - p))
        : (100 * (1 - p) / p);
    oddsInput.value = Math.round(odds);
});

// ----------------------
// Bets Table Logic
// ----------------------
function addRow() {
    const table = document.getElementById("bets");
    const row = table.insertRow();
    for (let i = 0; i < 6; i++) {
        const cell = row.insertCell();
        const input = document.createElement("input");
        if (i === 5) input.value = "W";
        cell.appendChild(input);
    }
}

function oddsToPercent(odds) {
    odds = Number(odds);
    if (odds < 0) return Math.abs(odds) / (Math.abs(odds) + 100) * 100;
    return 100 / (odds + 100) * 100;
}

function formatSigned(num) {
    return (num >= 0 ? "+" : "") + num.toFixed(1) + "%";
}

function generate() {
    const table = document.getElementById("bets");
    let totalRisk = 0, totalProfit = 0, totalEdge = 0;
    let wins = 0, losses = 0;

    let betBlocks = "";
    let recapLines = "";

    for (let i = 1; i < table.rows.length; i++) {
        const cells = table.rows[i].cells;
        const team = cells[0].children[0].value;
        const real = Number(cells[1].children[0].value);
        const odds = Number(cells[2].children[0].value);
        const rax = Number(cells[3].children[0].value);
        const payoutInput = cells[4].children[0].value;
        const result = cells[5].children[0].value.toUpperCase();

        if (!team) continue;

        const market = oddsToPercent(odds);
        const edge = market - real;
        const buyMax = market - 5;

        let profit = 0;
        if (result === "W") {
            profit = payoutInput ? Number(payoutInput) - rax
                : (odds < 0 ? rax * (100 / Math.abs(odds)) : rax * (odds / 100));
            wins++;
        } else {
            profit = -rax;
            losses++;
        }

        totalRisk += rax;
        totalProfit += profit;
        totalEdge += edge;

        betBlocks +=
`Team: ${team}
Bought: ${rax.toLocaleString()} RAX
Real: (${real}%)
Market: (${odds}) (${market.toFixed(1)}%)
Edge: ${formatSigned(edge)}
Buy ≤ (${buyMax.toFixed(1)}%)
Result: ${result === "W" ? "✅" : "❌"}

`;

        recapLines += `${team} ML (${odds}): ${result === "W" ? "✅" : "❌"}\n`;
    }

    const actualReturn = (totalProfit / totalRisk) * 100;
    const luck = actualReturn - totalEdge;

    document.getElementById("output").textContent =
betBlocks +
"-----------------\n" +
recapLines +
"-----------------\n" +
`Record: ${wins}-${losses}
Total Risk: ${totalRisk.toLocaleString()} RAX
Profit: ${totalProfit.toFixed(0)} RAX
Expected Return: ${formatSigned(totalEdge)}
Actual Return: ${formatSigned(actualReturn)}
Luck: ${formatSigned(luck)}`;
}

function copyOutput() {
    navigator.clipboard.writeText(document.getElementById("output").textContent);
    alert("Copied!");
}
</script>

</body>
</html>
