<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Predictions on Real</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1e1e2f;
    color: #e0e0e0;
    padding: 20px;
}

h1 {
    color: #4a90e2;
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
}

.section-title {
    color: #ffffff;
    font-size: 18px;
    margin: 20px 0 10px;
    font-weight: 600;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 15px;
    background-color: #2c2c3e;
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    border: 1px solid #444;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #3a3a55;
    color: #fff;
    font-size: 14px;
}

input {
    width: 90px;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #666;
    background-color: #2c2c3e;
    color: #e0e0e0;
    text-align: center;
}

button {
    padding: 10px 16px;
    margin: 5px 5px 15px 0;
    border-radius: 6px;
    border: none;
    background-color: #4a90e2;
    color: #1e1e2f;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background-color: #357ABD;
}

.clear-btn {
    background-color: #d9534f;
    color: #fff;
}

.output {
    white-space: pre-line;
    font-family: monospace;
    background-color: #2c2c3e;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #444;
    margin-top: 15px;
}

@media (max-width: 600px) {
    input { width: 70px; }
    th, td { font-size: 12px; }
}
</style>
</head>

<body>

<h1>Predictions on Real</h1>

<div class="section-title">Market Odds Converter</div>

<table>
<tr>
  <th>Odds</th>
  <th>Implied %</th>
</tr>
<tr>
  <td><input id="convOdds" placeholder="-110"></td>
  <td><input id="convPct" placeholder="52.4%"></td>
</tr>
</table>

<div class="section-title">Bets</div>

<table id="bets">
  <tr>
    <th>Team</th>
    <th>Market Odds</th>
    <th>RAX</th>
    <th>Payout</th>
    <th>Result (W/L)</th>
  </tr>
</table>

<button onclick="addRow()">Add Row</button>
<button onclick="generate()">Generate</button>
<button class="clear-btn" onclick="clearAll()">Clear All</button>

<div class="output" id="output"></div>

<script>
const table = document.getElementById("bets");

// Odds to implied %
function oddsToPercent(odds) {
  odds = Number(odds);
  if (odds < 0) return Math.abs(odds)/(Math.abs(odds)+100)*100;
  return 100/(odds+100)*100;
}

// Format signed %
function formatSigned(n) {
  return (n >= 0 ? "+" : "") + n.toFixed(1) + "%";
}

// Add row
function addRow(data={}) {
  const row = table.insertRow();
  ["team","odds","rax","payout","result"].forEach(key => {
    const cell = row.insertCell();
    const input = document.createElement("input");
    input.value = data[key] || (key==="result" ? "W" : "");
    input.placeholder = key==="team" ? "Team" : key==="odds" ? "Odds" : key==="rax" ? "RAX" : key==="payout" ? "Payout" : "W/L";
    input.addEventListener("input", saveAll);
    cell.appendChild(input);
  });
}

// Save/load
function saveAll() {
  const rows = [...table.rows].slice(1).map(r => [...r.cells].map(c => c.children[0].value));
  localStorage.setItem("betsData", JSON.stringify(rows));
}

function loadAll() {
  const saved = JSON.parse(localStorage.getItem("betsData")||"[]");
  if (saved.length) saved.forEach(r => addRow({team:r[0], odds:r[1], rax:r[2], payout:r[3], result:r[4]}));
  else addRow();
}

function clearAll() {
  if(confirm("Clear all saved bets?")) {
    localStorage.removeItem("betsData");
    location.reload();
  }
}

// Calculate EV % = (market implied % / real implied %) -1
function calculateEV(rax,payout,odds) {
  if(!payout || !rax || !odds) return 0;
  const realImplied = rax / payout * 100; // Real implied %
  const marketImplied = oddsToPercent(odds);
  return (marketImplied/realImplied - 1)*100;
}

function generate() {
  let totalRisk=0, totalProfit=0, totalEV=0, wins=0, losses=0;
  let betBlocks="", recapLines="";

  [...table.rows].slice(1).forEach(row=>{
    const cells = [...row.cells].map(c=>c.children[0].value);
    if(!cells[0]) return;

    const team = cells[0];
    const odds = Number(cells[1]);
    const rax = Number(cells[2]);
    const payout = Number(cells[3]);
    const result = cells[4].toUpperCase();

    const market = oddsToPercent(odds);
    const ev = calculateEV(rax,payout,odds);
    const buyMax = market - 5;
    const profit = result==="W" ? payout-rax : -rax;

    totalRisk += rax;
    totalProfit += profit;
    totalEV += ev*rax;
    result==="W" ? wins++ : losses++;

    betBlocks +=
`Team: ${team}
Bought: ${rax.toLocaleString()} RAX
Real: (${Math.round(rax/payout*100)}%)
Market: (${odds}) (${market.toFixed(1)}%)
EV: ${formatSigned(ev)}
Buy ≤ (${Math.round(buyMax)}%)
Result: ${result==="W"?"✅":"❌"}

`;

    recapLines += `${team} ML (${odds}): ${result==="W"?"✅":"❌"}\n`;
  });

  const expectedReturn = totalEV/totalRisk;
  const actualReturn = (totalProfit/totalRisk)*100;
  const luck = actualReturn-expectedReturn;

  document.getElementById("output").textContent =
betBlocks +
"-----------------\n"+
recapLines+
"-----------------\n"+
`Record: ${wins}-${losses}
Total Risk: ${totalRisk.toLocaleString()} RAX
Profit: ${totalProfit.toFixed(0)} RAX
Expected Return: ${formatSigned(expectedReturn)}
Actual Return: ${formatSigned(actualReturn)}
Luck: ${formatSigned(luck)}`;
}

// Odds converter live
document.getElementById("convOdds").oninput = e => {
  document.getElementById("convPct").value = oddsToPercent(e.target.value).toFixed(2)+"%";
};
document.getElementById("convPct").oninput = e => {
  document.getElementById("convOdds").value = Math.round(100/(Number(e.target.value))-100);
};

loadAll();
</script>
</body>
</html>
