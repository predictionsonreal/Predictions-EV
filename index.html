<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Predictions on Real</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1e1e2f;
    color: #e0e0e0;
    padding: 20px;
}

h2, h3 {
    color: #4a90e2;
    text-align: center;
}

.container {
    max-width: 900px;
    margin: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #2c2c3e;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 15px;
}

th, td {
    border: 1px solid #444;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #4a90e2;
    color: #fff;
}

input {
    width: 90px;
    padding: 6px;
    border-radius: 4px;
    border: 1px solid #666;
    background-color: #1e1e2f;
    color: #e0e0e0;
    text-align: center;
}

button {
    padding: 12px 18px;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

.button-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
}

.btn-primary {
    background-color: #4a90e2;
    color: #1e1e2f;
}

.btn-primary:hover {
    background-color: #357abd;
}

.btn-danger {
    background-color: #d9534f;
    color: #ffffff;
}

.btn-danger:hover {
    background-color: #c9302c;
}

.output {
    white-space: pre-line;
    font-family: monospace;
    background-color: #2c2c3e;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #444;
}

.converter {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 20px;
}

.converter input {
    width: 150px;
}

@media (max-width: 600px) {
    input {
        width: 70px;
    }
    .converter {
        flex-direction: column;
        align-items: center;
    }
}
</style>
</head>

<body>
<div class="container">

<h2>Predictions on Real</h2>

<h3>Market Odds Converter</h3>
<div class="converter">
    <div>
        Market Odds<br>
        <input id="oddsInput">
    </div>
    <div>
        Implied Probability (%)<br>
        <input id="probInput">
    </div>
</div>

<h3>Bets</h3>
<table id="bets">
<tr>
  <th>Team</th>
  <th>Real %</th>
  <th>Market Odds</th>
  <th>RAX</th>
  <th>Payout (optional)</th>
  <th>Result (W/L)</th>
</tr>
<tr>
  <td><input></td>
  <td><input></td>
  <td><input></td>
  <td><input></td>
  <td><input></td>
  <td><input value="W"></td>
</tr>
</table>

<div class="button-bar">
    <button class="btn-primary" onclick="addRow()">Add Bet</button>
    <button class="btn-primary" onclick="generate()">Generate</button>
    <button class="btn-primary" onclick="copyOutput()">Copy All</button>
    <button class="btn-danger" onclick="clearAll()">Clear All</button>
</div>

<div class="output" id="output"></div>

</div>

<script>
// ----------------------
// Odds Converter
// ----------------------
const oddsInput = document.getElementById("oddsInput");
const probInput = document.getElementById("probInput");

oddsInput.addEventListener("input", () => {
    const odds = Number(oddsInput.value);
    if (!odds) return;
    const prob = odds < 0
        ? Math.abs(odds) / (Math.abs(odds) + 100)
        : 100 / (odds + 100);
    probInput.value = (prob * 100).toFixed(1);
    saveAll();
});

probInput.addEventListener("input", () => {
    const p = Number(probInput.value) / 100;
    if (!p || p <= 0 || p >= 1) return;
    const odds = p > 0.5
        ? -(100 * p / (1 - p))
        : (100 * (1 - p) / p);
    oddsInput.value = Math.round(odds);
    saveAll();
});

// ----------------------
// Bets
// ----------------------
function addRow() {
    const table = document.getElementById("bets");
    const row = table.insertRow();
    for (let i = 0; i < 6; i++) {
        const cell = row.insertCell();
        const input = document.createElement("input");
        if (i === 5) input.value = "W";
        input.addEventListener("input", saveAll);
        cell.appendChild(input);
    }
    saveAll();
}

function oddsToPercent(odds) {
    return odds < 0
        ? Math.abs(odds) / (Math.abs(odds) + 100) * 100
        : 100 / (odds + 100) * 100;
}

function formatSigned(num) {
    return (num >= 0 ? "+" : "") + num.toFixed(1) + "%";
}

// ----------------------
// AUTO-SAVE
// ----------------------
function saveAll() {
    const table = document.getElementById("bets");
    const rows = [];

    for (let i = 1; i < table.rows.length; i++) {
        const inputs = [...table.rows[i].querySelectorAll("input")].map(i => i.value);
        rows.push(inputs);
    }

    localStorage.setItem("betsData", JSON.stringify(rows));
    localStorage.setItem("oddsInput", oddsInput.value);
    localStorage.setItem("probInput", probInput.value);
}

function loadAll() {
    const saved = JSON.parse(localStorage.getItem("betsData"));
    if (!saved) return;

    const table = document.getElementById("bets");
    table.innerHTML = table.rows[0].outerHTML;

    saved.forEach(rowData => {
        const row = table.insertRow();
        rowData.forEach(val => {
            const cell = row.insertCell();
            const input = document.createElement("input");
            input.value = val;
            input.addEventListener("input", saveAll);
            cell.appendChild(input);
        });
    });

    oddsInput.value = localStorage.getItem("oddsInput") || "";
    probInput.value = localStorage.getItem("probInput") || "";
}

function clearAll() {
    if (!confirm("Clear ALL saved data? This cannot be undone.")) return;
    localStorage.clear();
    location.reload();
}

// ----------------------
// OUTPUT
// ----------------------
function generate() {
    const table = document.getElementById("bets");
    let totalRisk = 0, totalProfit = 0, totalEdge = 0;
    let wins = 0, losses = 0;

    let blocks = "";
    let recap = "";

    for (let i = 1; i < table.rows.length; i++) {
        const c = table.rows[i].cells;
        const team = c[0].children[0].value;
        if (!team) continue;

        const real = Number(c[1].children[0].value);
        const odds = Number(c[2].children[0].value);
        const rax = Number(c[3].children[0].value);
        const payout = c[4].children[0].value;
        const result = c[5].children[0].value.toUpperCase();

        const market = oddsToPercent(odds);
        const edge = market - real;
        const buyMax = market - 5;

        const profit = result === "W"
            ? (payout ? payout - rax : (odds < 0 ? rax * (100 / Math.abs(odds)) : rax * (odds / 100)))
            : -rax;

        result === "W" ? wins++ : losses++;

        totalRisk += rax;
        totalProfit += profit;
        totalEdge += edge;

        blocks +=
`Team: ${team}
Bought: ${rax.toLocaleString()} RAX
Real: (${real}%)
Market: (${odds}) (${market.toFixed(1)}%)
Edge: ${formatSigned(edge)}
Buy ≤ (${buyMax.toFixed(1)}%)
Result: ${result === "W" ? "✅" : "❌"}

`;

        recap += `${team} ML (${odds}): ${result === "W" ? "✅" : "❌"}\n`;
    }

    const actualReturn = (totalProfit / totalRisk) * 100;
    const luck = actualReturn - totalEdge;

    document.getElementById("output").textContent =
blocks +
"-----------------\n" +
recap +
"-----------------\n" +
`Record: ${wins}-${losses}
Total Risk: ${totalRisk.toLocaleString()} RAX
Profit: ${totalProfit.toFixed(0)} RAX
Expected Return: ${formatSigned(totalEdge)}
Actual Return: ${formatSigned(actualReturn)}
Luck: ${formatSigned(luck)}`;
}

function copyOutput() {
    navigator.clipboard.writeText(document.getElementById("output").textContent);
}

loadAll();
</script>

</body>
</html>
